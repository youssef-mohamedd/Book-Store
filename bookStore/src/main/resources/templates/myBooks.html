<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Available Books</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#" >Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/available_book">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/my_books">My Books</a>
                </li>

            </ul>
            <div style="display:flex;">

                <a class="nav-link text-white" href="book_register">Register New Book</a>
                <form action="#"  th:action="@{/logout}" method="post" >
                    <input style=" background-color: #212429; border:none ;color:white ;margin-top:6px" type="submit" value="Log out">
                </form>

            </div>



        </div>
    </div>
</nav>
<div class="container my-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBook : ${myBook}">
            <td th:text="${tempBook.id}"></td>
            <td th:text="${tempBook.name}"></td>
            <td th:text="${tempBook.author}"></td>
            <td th:text="${tempBook.price}"></td>
            <td><a style="color:red" th:href="@{/deleteMyBook/{id}(id = ${tempBook.id})}"><i class="fa-solid fa-trash"></i></a></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
